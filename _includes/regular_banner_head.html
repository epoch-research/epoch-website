<style>
  :root {
    --resource-color: 78, 51, 80;
  }

  d-title {
    padding: 0;
  }

  d-title {
    margin-bottom: 15px;
  }

  d-article {
    border-top: 0;
    padding-top: 0;
  }

  .article-head {
    width: 100%;
    margin-bottom: 20px;
    background-color: var(--header-color);
  }

  .article-head-content {
    width: 90%;
    display: flex;
    margin: auto;
    padding-top: 70px;
    padding-bottom: 20px;
    box-sizing: border-box;
  }

  {% if page.banner.fullscreen %}
  .article-head-content, .article-head {
    min-height: calc(100vh - var(--nav-bar-height));
  }
  {% endif %}

  .summary {
    order: 1;
    padding-right: 3rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .summary * {
    color: white !important;
  }

  .summary-footer {
    margin-top: 2rem;
  }

  .summary-authors {
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }

  .banner {
    order: 2;
    flex: 0 0 41%;
    margin-left: auto;
    margin-right: auto;
    padding-left: 10px;
    padding-right: 10px;
  }

  .article-resources {
    margin-top: 2rem;
  }

  .article-resource {
    border-radius: 4px;
    background-color: rgba(var(--resource-color), 0.8);
    padding: 9px;
    margin: 2px;
    font-size: 0.8rem;
    font-weight: bold;
    text-transform: uppercase;
  }

  .article-resources i {
    margin-right: 0.5rem;
  }

  .article-resource:hover {
    background-color: rgba(var(--resource-color), 1.0);
  }

  @media (max-width: 800px) {
    .article-head-content {
      flex-wrap: wrap;
    }

    .banner {
      order: 1;
      flex-basis: 100%;
      margin-left: 0;
      margin-right: 0;
      padding-left: 0;
      text-align: left;
    }

    .banner-img-wrapper {
      padding-right: 3rem;
    }

    .summary {
      order: 2;
    }

  }

  .page-content {
    padding-top: 0;
  }
</style>
