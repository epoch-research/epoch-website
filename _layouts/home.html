<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}

  <style>
    /*
       Q: Why?
       A: So as to avoid (sort of) the 100vh "bug" on Chrome for Android (see https://dev.to/glittle/comment/a0n3)
    */
    html, body {
      //height: 100%;
      //background-color: var(--footer-color);
    }

    body {
      margin: 0;
      padding: 0;
      border: 0;
    }

    .facade {
      height: 100vh;
      display: flex;
      align-items: center;
      font-size: 2em;
      display: flex;
      align-items: flex-end;
      padding-bottom: 50px;
      box-sizing: border-box;
    }

    .facade .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('{{ page.image | relative_url }}');
      background-size: cover;
      background-position-x: center;
      background-position-y: top;
      background-repeat: no-repeat;
    }

    .facade .cover-text {
      z-index: 1;
      color: black;
      font-weight: bold;
      width: 100%;
    }

    .facade .cover-text p {
      width: 50%;
    }

    .facade .content {
      color: white;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
      z-index: 1;
    }

    .site-header {
      z-index: 2;
      position: absolute;
      top: 0;
      left: 0;
      border-bottom: 0 !important;
      width: 100%;
      background-color: #0000;
    }

    .site-header * {
      color: black !important;
    }

    .site-header a:hover {
      color: var(--hovered-link-color) !important;
    }


    .site-footer {
      border-top: 0 !important;
    }

    a.button {
      color: black;
      background-color: white;
      font-size: 1.0rem;
      border-radius: 13px;
      padding: 10px;
      border: 1px solid #888;
      cursor: pointer;
    }

    a.button:hover {
      text-decoration: none;
    }
  </style>

  <body>
    {%- include header.html -%}

    <div id="facade" class="facade">
      <div class="cover"></div>
      {% if page.cover_text %}
      <div class="wrapper cover-text">
        <p>{{ page.cover_text }}</p>
        <a class="button" href="{{page.featured_url | relative_url}}">Read article</a>
      </div>
      {% endif %}
    </div>

    {% assign content = content | strip_newlines %}
    {% if content != "" %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">

        {{ content }}

      </div>
    </main>
    {% endif %}

    {%- include footer.html -%}

  </body>
</html>
